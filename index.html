<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="styles/styles.css" rel="stylesheet">
        <title>Survey Form</title>
    </head>
    <body id="main">
        <div>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div>
            <form id="survey-form">
                <div>
                    <label id="name-label" for="name" >Name</label>
                    <input id="name" type="text" placeholder="Enter your name">
                </div>
                <div>
                    <label id="email-label" for="email">Email</label>
                    <input id="email" type="text" placeholder="Enter your Email">
                </div>
                <div>
                    <label id="number-label" for="number">Age (optional)</label>
                    <input id="number" type="text" placeholder="Age">
                </div>
                <div>
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select id="dropdown">
                        <option value="" disabled selected>Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                    <div id="recommend">
                        <label>
                            <input type="radio" name="recommend">Definitely
                        </label>
                        <label>
                            <input type="radio" name="recommend">Maybe
                        </label>
                        <label>
                            <input type="radio" name="recommend">Not sure
                        </label>
                    </div>
                </div>
                <div>
                    <label for="feature">What is your favourite feature of freeCodeCamp?</label>
                    <select id="feature">
                        <option value="" disabled selected>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </div>
                <div>
                    <label for="improve">What would you like to see improved? (Check all that apply)</label>
                    <div id="improve">
                        <label><input type="checkbox">Front-end Projects</label>
                        <label><input type="checkbox">Back-end Projects</label>
                        <label><input type="checkbox">Data Visualisation</label>
                        <label><input type="checkbox">Challenges</label>
                        <label><input type="checkbox">Open Source Community</label>
                        <label><input type="checkbox">Gitter help rooms</label>
                        <label><input type="checkbox">Videos</label>
                        <label><input type="checkbox">City Meetups</label>
                        <label><input type="checkbox">Wiki</label>
                        <label><input type="checkbox">Forum</label>
                        <label><input type="checkbox">Additional Courses</label>
                    </div>
                </div>
                <div>
                    <label id="suggestions-label" for="suggestions">Any comments or suggestions?</label>
                    <textarea id="suggestions" name="suggestions" placeholder="Enter your comment here..."></textarea>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
