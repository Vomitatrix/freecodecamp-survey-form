<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <link href="styles/styles.css" rel="stylesheet">
        <title>Survey Form</title>
    </head>
    <body id="main">
        <div id="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div>
            <form id="survey-form">
                <div class="input-field">
                    <label id="name-label" for="name" >Name</label>
                    <input id="name" type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-field">
                    <label id="email-label" for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z.]" required>
                </div>
                <div class="input-field">
                    <label id="number-label" for="number">Age (optional)</label>
                    <input id="number" type="number" placeholder="Age" min="12" max="90">
                </div>
                <div class="input-field">
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select id="dropdown">
                        <option value="" disabled selected>Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-field">
                    <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                    <div id="recommend">
                        <label>
                            <input type="radio" name="recommend" value="definitely">Definitely
                        </label>
                        <label>
                            <input type="radio" name="recommend" value="maybe">Maybe
                        </label>
                        <label>
                            <input type="radio" name="recommend" value="not-sure">Not sure
                        </label>
                    </div>
                </div>
                <div class="input-field">
                    <label for="feature">What is your favourite feature of freeCodeCamp?</label>
                    <select id="feature">
                        <option value="" disabled selected>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </div>
                <div class="input-field">
                    <label for="improve">What would you like to see improved? (Check all that apply)</label>
                    <div id="improve">
                        <label><input type="checkbox" value="front-end-projects">Front-end Projects</label>
                        <label><input type="checkbox" value="back-end-projects">Back-end Projects</label>
                        <label><input type="checkbox" value="data-visualisation">Data Visualisation</label>
                        <label><input type="checkbox" value="challenes">Challenges</label>
                        <label><input type="checkbox" value="open-source-community">Open Source Community</label>
                        <label><input type="checkbox" value="gitter-help-rooms">Gitter help rooms</label>
                        <label><input type="checkbox" value="videos">Videos</label>
                        <label><input type="checkbox" value="city-meetups">City Meetups</label>
                        <label><input type="checkbox" value="wiki">Wiki</label>
                        <label><input type="checkbox" value="forum">Forum</label>
                        <label><input type="checkbox" value="additional-resources">Additional Courses</label>
                    </div>
                </div>
                <div class="input-field">
                    <label id="suggestions-label" for="suggestions">Any comments or suggestions?</label>
                    <textarea id="suggestions" name="suggestions" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="input-field">
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
